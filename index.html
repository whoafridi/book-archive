<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive app</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <!-- search section  -->
        <h1 class="text-center text-success text-capitalize fw-bolder fs-1 mt-5">Search for your favourite books you want</h1>
        <div class="input-group mb-4 mt-4 shadow-lg p-3 mb-5 bg-body rounded w-auto">
            <input id="book-search" type="text" class="form-control rounded-pill " placeholder="search for books u want">
            <button  onclick="bookApi()" class="btn btn-outline-secondary rounded-pill ms-1"  type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- showing total search result -->
        <div id="result"></div>
        <!-- display all search result content -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-3"></div>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- bookapi js  -->
    <script src="js/bookArchive.js"></script>
</body>
</html>
